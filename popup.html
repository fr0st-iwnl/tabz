<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Splitter - TabZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="icons/logo.png" alt="TabZ Logo" class="logo">
    </div>
    <h3 class="title">TabZ</h3>
    <div id="tabs-list"></div>
    <button id="split-button">Split Tabs</button>

    <div class="options">
        <h4>Options / Keybinds</h4>
        <div class="keybind">Ctrl + Shift + F: Split selected tabs into a new window</div>
        <div class="keybind">Ctrl + Shift + L: Open the popup</div>
        <div class="keybind">Ctrl + Shift + U: Open the last 3 accessed tabs in a new window</div>
    </div>

    <div class="github-container">
        <a href="https://github.com/fr0st-iwnl/tabz" class="github-link" target="_blank">View on GitHub</a>
        <div class="version">Version: 1.0.0</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
